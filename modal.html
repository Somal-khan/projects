<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" >SignUp</button>


                <div class="modal fade" id="myModal" data-bs-backdrop="static"  >
                    <div class="modal-dialog modal-dialog-centered" >
                        <div class="modal-content">
                            <!-- header start -->
                            <div class="modal-header">
                                <!-- modal title start -->
                                <h1 class="modal-title">Modal Title</h1>
                                <!-- modal title end -->
                                <!-- close btn -->
                                <button class="btn btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <!-- header end -->


<div class="modal-body">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form></div>


<!-- footer start -->

<div class="modal-footer">
    <button class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
    <button class="btn btn-success" data-bs-dismiss="modal">Save</button>

    


</div>
<!-- footer end -->


                        </div>

                    </div>

                </div>


            </div>

        </div>

    </div>
</body>

</html>
